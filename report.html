<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Visibility Report - ReinnSolutions</title>
  <style> /* Same styles as index.html */ </style>
</head>
<body>
  <div class="container">
    <h1>AI Visibility Report</h1>
    <form id="businessForm">
      <input type="text" id="businessName" placeholder="Business name" required>
      <input type="text" id="city" placeholder="City/Region" required>
      <input type="url" id="website" placeholder="Website (optional)">
      <input type="url" id="googleProfile" placeholder="Google Profile (optional)">
      <input type="text" id="mainKeyword" placeholder="Main keyword">
      <textarea id="extraNotes" placeholder="Current struggles..."></textarea>
      <button type="submit" class="btn btn-primary">Generate Report</button>
    </form>
    <div id="report" style="margin-top: 2rem; white-space: pre-wrap;"></div>
  </div>

  <script>
    document.getElementById('businessForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        businessName: document.getElementById('businessName').value,
        city: document.getElementById('city').value,
        website: document.getElementById('website').value,
        googleProfile: document.getElementById('googleProfile').value,
        mainKeyword: document.getElementById('mainKeyword').value,
        extraNotes: document.getElementById('extraNotes').value,
      };
      
      const response = await fetch('/reinn-agent', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });
      const data = await response.json();
      document.getElementById('report').textContent = data.report || data.error;
    });
  </script>
</body>
</html>
